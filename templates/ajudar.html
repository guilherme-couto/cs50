{% extends "layout.html" %}

{% block title %}
    Ajudar
{% endblock %}

{% block main %}

    {% if mensagem is defined %}
      <div class="alert alert-danger mb-5" role="alert">
        {{ mensagem }}
      </div>
    {% endif %}
    <form class="needs-validation" novalidate action="/ajudar" method="post">
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="numero">Número do Pedido</label>
                <input type="number" class="form-control" name="numero" required>
                <div class="valid-feedback">Beleza!</div>
                <div class="invalid-feedback">Por favor, informe um número válido.</div>
            </div>
        </div>
        <button class="btn bg-roxo" style="color: white" type="submit">Ajudar</button>
    </form>

    <img src="/static/oba.png" class="img-fluid text-left" alt="Responsive image">

    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

{% endblock %}
